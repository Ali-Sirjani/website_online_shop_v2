{% load product_temp_filters %}

<div class="ltn__pagination-area text-center">
    <div class="ltn__pagination ltn__pagination-2">
        <ul>
            {% if page_obj.has_previous %}
                <li><a href="?page={{ page_obj.previous_page_number }}{{ sort }}&{{ request.GET|remove_obsolete_pages }}"><i class="icon-arrow-right"></i></a></li>
                <li><a href="?page={{ page_obj.previous_page_number }}{{ sort }}&{{ request.GET|remove_obsolete_pages }}">{{ page_obj.previous_page_number }}</a></li>
            {% else %}
                <li><a href="#"><i class="icon-arrow-right"></i></a></li>
            {% endif %}

            <li class="active"><a href="#">{{ page_obj.number }}</a></li>

            {% if page_obj.has_next %}
                <li><a href="?page={{ page_obj.next_page_number }}{{ sort }}&{{ request.GET|remove_obsolete_pages }}">{{ page_obj.next_page_number }}</a></li>
                <li><a href="?page={{ page_obj.next_page_number }}{{ sort }}&{{ request.GET|remove_obsolete_pages }}"><i class="icon-arrow-left"></i></a></li>
            {% else %}
                <li><a href="#"><i class="icon-arrow-left"></i></a></li>
            {% endif %}
        </ul>
    </div>
</div>
