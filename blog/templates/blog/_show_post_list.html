{% for post in posts %}
    <div class="card mb-3">
        <img src="{{ post.image.url }}" class="card-img-top rounded mx-auto d-block" alt="{{ post.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text"><strong>Tags:</strong>
                {% for tag in post.tags.all %}
                    <a class="badge badge-primary" href="{% url 'blog:tag_list' tag.slug %}">{{ tag.name }}</a>
                {% endfor %}
                <br> <br>
                <a type="button" href="{{ post.get_absolute_url }}" class="btn btn-success">detail</a>
            </p>
        </div>
        <div class="card-footer">
            <small class="text-muted">Last updated: {{ post.datetime_updated }}</small>
        </div>
    </div>
{% endfor %}
