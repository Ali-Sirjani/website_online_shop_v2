{% load jalali_tags %}

{% for post in posts %}
    <!-- Blog Item -->
    <div class="col-sm-6">
        <div class="ltn__blog-item">
            <div class="ltn__blog-img">
                <a href="{{ post.get_absolute_url }}"><img src="{{ post.image.url }}" alt="#"></a>
            </div>
            <div class="ltn__blog-brief">
                <div class="ltn__blog-meta">
                    <ul>
                        <li>
                            <span>{{ post.datetime_updated|to_jalali:'%d/%m/%Y' }}</span>
                        </li>
                        <li class="ltn__blog-comment">
                            <a href="#"><i class="icon-speech"></i> {{ post.count_act_comments }}
                            </a>
                        </li>
                    </ul>
                </div>
                <h3 class="ltn__blog-title blog-title-line"><a
                        href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
            </div>
        </div>
    </div>
    <!--  -->
{% endfor %}
